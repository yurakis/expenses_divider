<h1 mat-dialog-title>Add Members</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input [formControl]="nameControl"
           (keydown.enter)="saveMember()"
           placeholder="Member Name *"
           autocomplete="off"
           matInput>
    <mat-error *ngIf="nameControl.touched && errorMessage">{{errorMessage}}</mat-error>
  </mat-form-field>
  <pre>{{nameControl.errors | json}}</pre>
</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button [disabled]="nameControl.invalid"
          (click)="saveMember()"
          color="primary"
          mat-flat-button>
    {{isEditMode ? 'Save' : 'Add'}}
  </button>
</div>
